<p-dataGrid [value]="categories">
    <ng-template let-category pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-4">
            <div class="view hm-white-slight waves-light" mdbRippleRadius>
                <img src="../assets/images/{{category.imageUrl}}" style="width:400px" class="img-fluid" alt="Card image with a tree in a middle of a lake.">
                <a>
                    <div class="mask"></div>
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title"> {{category.name}}</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a class="btn btn-primary btn-sm waves-light" mdbRippleRadius>more</a>
            </div>
        </div>
    </ng-template>
</p-dataGrid>
